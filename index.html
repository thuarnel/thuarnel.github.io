<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thuarnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        .grid-container { display: grid; gap: 10px; padding: 10px; width: 100%; height: 100%; box-sizing: border-box; }
        .tile { background-color: #ffcc00; border: 2px solid #333; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-family: 'Baloo Tammudu 2', cursive; font-size: 20px; color: #333; padding: 10px 20px; transition: transform 0.3s ease, box-shadow 0.3s ease, z-index 0.3s ease; text-align: center; width: auto; height: auto; white-space: nowrap; }
        .tile:hover { transform: scale(1.2); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); z-index: 10; }
    </style>
</head>
<body>
    <div class="grid-container" id="grid-container"></div>
    <script>
        function updateGrid() {
            const viewportWidth = window.innerWidth, viewportHeight = window.innerHeight, tileWidth = 100;
            const columns = Math.ceil(viewportWidth / tileWidth), rows = Math.ceil(viewportHeight / tileWidth);
            const gridContainer = document.getElementById('grid-container');
            gridContainer.style.gridTemplateColumns = `repeat(${columns}, minmax(${tileWidth}px, auto))`;
            gridContainer.style.gridTemplateRows = `repeat(${rows}, auto)`;
            gridContainer.innerHTML = '';
            for (let i = 0; i < columns * rows; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.textContent = 'thuarnel';
                gridContainer.appendChild(tile);
            }
        }
        updateGrid();
        window.addEventListener('resize', updateGrid);
    </script>
</body>
</html>
